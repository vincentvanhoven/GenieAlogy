name: Run Go tests

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    name: "Run Go tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.24.0
      - name: Build frontend
        run: cd frontend && npm ci && npm run build && cd ..
      - name: Run tests
        run: go test -v ./...